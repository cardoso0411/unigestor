<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Movimentações - UniGestor</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>UniGestor - Movimentações</h1>
  </header>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="itens.html">Itens</a>
    <a href="uniformes.html">Uniformes</a>
    <a href="sugestao-compras.html">Sugestão de Compras</a>
    <a href="consulta-ca.html">Consulta de C.A</a>
    <a href="https://vendasartepi.cloud.inf.br/punhoforte/servlet/hlj0010w" target="_blank">Punho Forte</a>
  </nav>

  <div class="container">
    <h2>Registrar movimentação</h2>
    <form id="formMov">
      <div style="position:relative;max-width:350px;">
        <input type="text" id="buscaItemMov" placeholder="Digite o nome do item..." autocomplete="off" required style="width:100%;padding:6px;">
        <ul id="sugestoesItemMov" style="position:absolute;left:0;right:0;top:100%;background:#fff;border:1px solid #ccc;z-index:10;list-style:none;margin:0;padding:0;max-height:180px;overflow-y:auto;display:none;"></ul>
      </div>
      <select id="type">
        <option value="IN">Entrada</option>
        <option value="OUT">Saída</option>
      </select>
      <input type="number" id="quantity" placeholder="Quantidade" required>
      <input type="text" id="reason" placeholder="Motivo">
      <input type="text" id="performed_by" placeholder="Responsável">
      <button type="submit">Registrar</button>
    </form>

    <hr>
    <h2>Histórico de Movimentações</h2>
    <div style="margin-bottom:12px;display:flex;gap:12px;flex-wrap:wrap">
      <label>Filtrar Tipo:
        <select id="filtroTipo">
          <option value="">Todos</option>
          <option value="IN">Entrada</option>
          <option value="OUT">Saída</option>
        </select>
      </label>
      <label>Filtrar Data Inicial:
        <input type="date" id="filtroDataIni">
      </label>
      <label>Filtrar Data Final:
        <input type="date" id="filtroDataFim">
      </label>
      <button id="btnLimparFiltros" type="button">Limpar Filtros</button>
    </div>
    <table border="1" width="100%" id="tabelaMov">
      <thead>
        <tr>
          <th>Código</th>
          <th>Item</th>
          <th>Tipo</th>
          <th>Quantidade</th>
          <th>Motivo</th>
          <th>Responsável</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="js/movimentos.js"></script>
</body>
</html>
