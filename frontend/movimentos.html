<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Movimentações - UniGestor</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>UniGestor - Movimentações</h1>
  </header>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="itens.html">Itens</a>
    <a href="uniformes.html">Uniformes</a>
    <a href="ca.html">Consulta de C.A</a>
    <a href="https://vendasartepi.cloud.inf.br/punhoforte/servlet/hlj0010w" target="_blank">Punho Forte</a>
  </nav>

  <div class="container">
    <h2>Registrar movimentação</h2>
    <form id="formMov">
      <select id="item_code" required>
        <option value="">Selecione o código do item</option>
      </select>
      <select id="type">
        <option value="IN">Entrada</option>
        <option value="OUT">Saída</option>
      </select>
      <input type="number" id="quantity" placeholder="Quantidade" required>
      <input type="text" id="reason" placeholder="Motivo">
      <input type="text" id="performed_by" placeholder="Responsável">
      <button type="submit">Registrar</button>
    </form>

    <hr>
    <h2>Histórico de Movimentações</h2>
    <div style="margin-bottom:12px;display:flex;gap:12px;flex-wrap:wrap">
      <label>Filtrar Tipo:
        <select id="filtroTipo">
          <option value="">Todos</option>
          <option value="IN">Entrada</option>
          <option value="OUT">Saída</option>
        </select>
      </label>
      <label>Filtrar Data Inicial:
        <input type="date" id="filtroDataIni">
      </label>
      <label>Filtrar Data Final:
        <input type="date" id="filtroDataFim">
      </label>
      <button id="btnLimparFiltros" type="button">Limpar Filtros</button>
    </div>
    <table border="1" width="100%" id="tabelaMov">
      <thead>
        <tr>
          <th>Código</th>
          <th>Item</th>
          <th>Tipo</th>
          <th>Quantidade</th>
          <th>Motivo</th>
          <th>Responsável</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="js/movimentos.js"></script>
  
  <button id="btnTopo" title="Voltar ao topo" style="display:none;position:fixed;right:24px;bottom:24px;z-index:999;background:#1976d2;color:#fff;border:none;padding:12px 20px;border-radius:24px;box-shadow:0 2px 8px rgba(0,0,0,0.2);font-size:16px;cursor:pointer;">VOLTAR AO TOPO</button>
  <script>
    const btnTopo = document.getElementById('btnTopo');
    window.addEventListener('scroll', function() {
      btnTopo.style.display = window.scrollY > 400 ? 'block' : 'none';
    });
    btnTopo.onclick = function() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    };
  </script>
</body>
</html>
