<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Consulta de C.A - UniGestor</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Consulta de C.A</h1>
  </header>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="itens.html">Itens</a>
    <a href="movimentos.html">Movimentações</a>
    <a href="uniformes.html">Uniformes</a>
    <a href="funcionarios.html">Funcionários</a>
    <a href="sugestao-compras.html">Sugestão de Compras</a>
  </nav>

  <div class="container">
    <h2>Cadastrar/Editar C.A de Item</h2>
    <form id="formCA">
      <select id="selectItem" required></select>
      <input type="text" id="caNumber" placeholder="Número do C.A" required>
      <button type="submit">Salvar</button>
    </form>

    <hr>
    <h2>Itens e seus C.A</h2>
    <table border="1" width="100%" id="tabelaCA">
      <thead>
        <tr>
          <th>Nome do Item</th>
          <th>Número do C.A</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="js/ca.js"></script>
</body>
</html>
