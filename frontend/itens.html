<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Itens - UniGestor</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>UniGestor - Itens</h1>
  </header>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="movimentos.html">Movimentações</a>
    <a href="uniformes.html">Uniformes</a>
    <a href="sugestao-compras.html">Sugestão de Compras</a>
    <a href="ca.html">Consulta de C.A</a>
    <a href="https://vendasartepi.cloud.inf.br/punhoforte/servlet/hlj0010w" target="_blank">Punho Forte</a>
  </nav>

  <div class="container">
    <h2>Cadastrar novo item</h2>
    <form id="formItem">
      <input type="text" id="code" placeholder="Código do item" required>
      <input type="text" id="name" placeholder="Nome do item" required>
      <input type="text" id="category" placeholder="Categoria (EPI, Uniforme...)" required>
      <input type="number" id="min_stock_level" placeholder="Estoque mínimo" required>
      <button type="submit">Cadastrar</button>
    </form>

    <hr>
    <h2>Itens cadastrados</h2>
    <table border="1" width="100%" id="tabelaItens">
      <thead>
        <tr>
          <th>Código</th>
          <th>Nome</th>
          <th>Categoria</th>
          <th>Estoque Mínimo</th>
          <th>Estoque Atual</th>
          <th>Situação</th>
          
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="js/itens.js"></script>

  <button id="btnTopo" title="Voltar ao topo" style="display:none;position:fixed;right:24px;bottom:24px;z-index:999;background:#1976d2;color:#fff;border:none;padding:12px 20px;border-radius:24px;box-shadow:0 2px 8px rgba(0,0,0,0.2);font-size:16px;cursor:pointer;">VOLTAR AO TOPO</button>
  <script>
    const btnTopo = document.getElementById('btnTopo');
    window.addEventListener('scroll', function() {
      btnTopo.style.display = window.scrollY > 200 ? 'block' : 'none';
    });
    btnTopo.onclick = function() {
      window.scrollTo({ top: 0, behavior: 'auto' });
    };
  </script>
</body>
</html>
