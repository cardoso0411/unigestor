<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Inventário de Estoque - UniGestor</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
        .btn-home {
          display: inline-block;
          margin-bottom: 18px;
          padding: 8px 20px;
          background: #1976d2;
          color: #fff;
          border: none;
          border-radius: 5px;
          text-decoration: none;
          font-size: 1em;
          font-family: inherit;
          cursor: pointer;
          transition: background 0.2s;
        }
        .btn-home:hover {
          background: #1256a3;
        }
        @media print {
          .btn-home {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
            height: 0 !important;
            width: 0 !important;
            position: absolute !important;
            left: -9999px !important;
            top: -9999px !important;
          }
        }
    @page {
      size: A4 portrait;
      margin: 18mm 12mm 18mm 12mm;
    }
    @media print {
      html, body {
        width: 100%;
        min-height: 100%;
        margin: 0 !important;
        padding: 0 !important;
        font-size: 12pt;
        background: #fff !important;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }
      .inventario-container {
        width: 80vw;
        max-width: 900px;
        margin-left: auto !important;
        margin-right: auto !important;
        margin-top: 32px !important;
        margin-bottom: 32px !important;
        padding: 0;
        box-shadow: none !important;
        background: #fff !important;
      }
      table {
        page-break-inside: avoid;
        width: 100%;
        border-collapse: collapse;
        font-size: 12pt;
        background: #fff !important;
      }
      th, td {
        border: 1px solid #333 !important;
        padding: 8px;
        text-align: left;
        background: #fff !important;
      }
      th {
        background: #f2f2f2 !important;
        color: #222 !important;
      }
      .titulo-inventario {
        text-align: center;
        margin-top: 24px;
        margin-bottom: 24px;
        font-size: 1.5em;
        background: #fff !important;
      }
    }
    .inventario-container {
      max-width: 900px;
      margin: 32px auto;
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    }
    .titulo-inventario {
      text-align: center;
      margin-top: 24px;
      margin-bottom: 24px;
      font-size: 1.5em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 32px;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="inventario-container">
    <a href="index.html" class="btn-home" id="btnHome">Página Inicial</a>
    <div class="titulo-inventario">Inventário de Estoque</div>
    <table>
      <thead>
        <tr>
          <th>Nome do Item</th>
          <th>Quantidade</th>
          <th>Quantidade</th>
          <th>Quantidade</th>
        </tr>
      </thead>
      <tbody id="corpoInventario">
        <!-- Linhas serão preenchidas pelo JS -->
      </tbody>
    </table>
  </div>
  <script src="js/inventario.js"></script>
</body>
</html>
