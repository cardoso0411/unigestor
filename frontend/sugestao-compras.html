<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Sugestão de Compras de EPIs</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Sugestão de Compras de EPIs</h1>
  </header>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="itens.html">Itens (EPIs)</a>
    <a href="movimentos.html">Movimentações</a>
    <a href="uniformes.html">Uniformes</a>
    <a href="visualizar-sugestoes.html">Visualizar Sugestões</a>
  </nav>
  <div class="container">
    <h2>Lista de Sugestão de Compras</h2>
    <div style="margin-bottom:10px;">
      <input type="text" id="filtroNomeSugestao" placeholder="Filtrar por nome do item..." style="width:250px;">
    </div>
    <table border="1" width="100%" id="tabelaSugestaoCompras">
      <thead>
        <tr>
          <th>Item</th>
          <th>Categoria</th>
          <th>Quantidade para Adicionar</th>
          <th>Ações</th>
          <th>Sugestão</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div style="text-align:right;margin-top:18px">
      <button id="btnSalvarSugestoes">Salvar sugestões</button>
    </div>
  </div>
  <script src="js/sugestao-compras.js"></script>
</body>
</html>
